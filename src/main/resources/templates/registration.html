<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{page-templates :: bootstrap}">
    <title th:text="${title} + ' | Security Demo'"></title>
</head>
<body>
<div th:replace="~{page-templates :: menu}"></div>
<main class="w-100 d-flex justify-content-center">
    <form action="/registration" method="POST">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <h4 class="card-title">Registration</h4>
                <div class="mb-3 row">
                    <label for="inputUsername" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputUsername" name="username" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="inputPassword">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary mb-3">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
<div th:replace="~{page-templates :: footer}"></div>
</body>
</html>
