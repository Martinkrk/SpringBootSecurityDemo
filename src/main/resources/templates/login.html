<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{page-templates :: bootstrap}">
    <link rel="stylesheet" th:href="@{css/index.css}">
    <title th:text="${title} + ' | Security Demo'"></title>
</head>
<body>
<div th:replace="~{page-templates :: menu}"></div>
<main>
    <h1 class="w-100 text-center my-5">Login</h1>
    <div class="row d-flex justify-content-center ">
        <div class="card m-2 border-0" style="width: 25rem;">
            <form th:action="login" method="POST">
                <div class="mb-3 row">
                    <label for="inputLogin" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" class="w-100" id="inputLogin" name="username" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="w-100" id="inputPassword" name="password" value="">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-12 d-flex justify-content-end">
                        <input class="btn btn-primary" type="submit" value="Login">
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>
<div th:replace="~{page-templates :: footer}"></div>
</body>
</html>
